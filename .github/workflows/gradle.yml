name: Gradle Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: Make Gradlew executable
      run: |
        chmod +x gradlew
      shell: bash

    - name: Build and test with Gradle
      run: |
        ./gradlew clean test
      shell: bash
