name: Gradle Test

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
            java-version: '19'
            distribution: 'adopt'
      - name: Make Gradlew executable
        run: |
          gradlew.bat tasks
          chmod +x gradlew

      - name: Build and test with Gradle
        run: |
          ./gradlew clean test
    
