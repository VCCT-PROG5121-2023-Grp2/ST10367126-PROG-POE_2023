name: Gradle Test

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
            java-version: '19'
            distribution: 'adopt'
      - name: Make Gradlew wrapper executable
        run: |
          chmod +x gradlew-wrapper.jar

      - name: Build and test with Gradle
        run: |
          java -jar gradlew-wrapper.jar clean test
    
