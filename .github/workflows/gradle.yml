name: Gradle Test

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
            java-version: '19'
            distribution: 'adopt'
            cache: gradle

      - name: Build and test with Gradle
        run: |
          ./gradlew.bat clean test
          
      


